<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-container">
        <div class="header">
            <h1>Weekly Weather Forecast</h1>
        </div>
        
        <div class="search-section">
            <input type="text" placeholder="Enter city name">
            <button>Search</button>
        </div>

        <div class="forecast-flex">
            <div class="day-forecast">
                <h3>Monday</h3>
                <p>🌞</p>
                <p>25°C</p>
                <p>Sunny</p>
            </div>
            <div class="day-forecast">
                <h3>Tuesday</h3>
                <p>🌤️</p>
                <p>22°C</p>
                <p>Partly Cloudy</p>
            </div>
            <div class="day-forecast">
                <h3>Wednesday</h3>
                <p>🌧️</p>
                <p>18°C</p>
                <p>Rainy</p>
            </div>
            <div class="day-forecast">
                <h3>Thursday</h3>
                <p>⛅</p>
                <p>20°C</p>
                <p>Cloudy</p>
            </div>
            <div class="day-forecast">
                <h3>Friday</h3>
                <p>🌞</p>
                <p>26°C</p>
                <p>Sunny</p>
            </div>
            <div class="day-forecast">
                <h3>Saturday</h3>
                <p>🌤️</p>
                <p>23°C</p>
                <p>Partly Cloudy</p>
            </div>
            <div class="day-forecast">
                <h3>Sunday</h3>
                <p>🌦️</p>
                <p>19°C</p>
                <p>Light Rain</p>
            </div>
        </div>
    </div>
</body>
</html>
